<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="better_form.css">
</head>
<body>
    <div class="container">
        <video id="Backimg" autoplay loop src="sung-jin-woo-beru-solo-leveling-moewalls-com.mp4"></video>
        <form class="myform" action="">
            <div id="head">Registeration</div>
            <div class="insidebox">
            <div class="firstbox">
            <div>
            <label for="Name">Name:</label><br>
            <input class="inboxinput" type="text" name="" id="Name" placeholder="Enter Full Name">
            </div>
            <br>
            <div>
                <label for="Username">Username:</label><br>
                <input class="inboxinput" type="text" name=""  id="Username" placeholder="Enter Username">
            </div>
            <br>
            <div>
                <label for="Email">Email:</label><br>
                <input class="inboxinput" type="email" id="Email" placeholder="Enter Email">
            </div>
            </div>
            
            <div class="secondbox">
            <div>
                <label for="Phone.no">Phone.no:</label><br>
                <input class="inboxinput" type="tel" maxlength="10" id="Phone.no" placeholder="Enter Phone Number">
            </div>
            <br>
            <div>
                <label for="Password">Password:</label><br>
                <input class="inboxinput" type="password" name="" id="Password" placeholder="Enter Password">
            </div>
            <br>
            <div>
                <label for="Confirm Password">Confirm Password:</label><br>
                <input class="inboxinput" type="password" name="" id="Confirm Password" placeholder="Confirm Password">
            </div>
            </div>
        </div>
            <label id="Gender" for="">Gender</label><br>
            <br>
            <input type="radio" name="" id="">Male
            <input type="radio" name="" id="">Female
            <input type="radio" name="" id="">Others
            <div id="resbut">
                <button id="Register">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
