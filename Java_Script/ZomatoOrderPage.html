<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ZomatoOrderPage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
</head>
<body>
    <div class="main-container">
        <nav>
            <div class="zomo-image"><img src="https://b.zmtcdn.com/web_assets/b40b97e677bc7b2ca77c58c61db266fe1603954218.png" alt=""></div>
            <div class="drop-search">
                <div class="gps-n-search">
                    <div class="gps-n-search-content">
                    <div class="gps-n-search-drop">
                        <svg xmlns="http://www.w3.org/2000/svg" style="color: red;" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
                          </svg>
                        <select style="height: 40px; width: 230px; border: none;" name="" id="">
                            <option value="Jhansi">Jhansi,India</option>
                            <option value="Delhi">Delhi,India</option>
                            <option value="Jharkhand">Jharkhand,India</option>
                            <option value="Bihar">Bihar,India</option>
                            <option value="Ranchi">Ranchi,India</option>
                        </select>
                    </div>  
                <div class="gps-n-search-seaching">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                      </svg>
                    <input style="height: 40px; width: 290px; border: none; border-radius: 10px;" type="text" placeholder="Seach for restaurant,cusin or a dish" name="" id=""></div>
            </div>
        </div>
                <div class="sign-login">
                    <div class="long-in"><a href="">Log in</a></div>
                    <div class="long-in"><a href="">Sign up</a></div>
                </div>
            </div>
        </nav>
        <div class="dining-delivery">
            <div class="din-deliv">
                <div class="din-deliv-img"><img src="https://b.zmtcdn.com/data/o2_assets/30fa0a844f3ba82073e5f78c65c18b371616149662.png" alt=""></div>
                <div class="din-deliv-text">Dining Out</div>
            </div>
            <div class="din-deliv">
                <div class="din-deliv-img"><img src="https://b.zmtcdn.com/data/o2_assets/246bbd71fbba420d5996452be3024d351616150055.png" alt=""></div>
                <div class="din-deliv-text">Delivery</div>
            </div>
        </div>
        <hr>
        <div class="filt-rate-status">
            <div class="filt-rate-status-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel" viewBox="0 0 16 16">
                <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2z"/>
              </svg>Filters</div>
            <div class="filt-rate-status-btn">Rating: 4.0+</div>
            <div class="filt-rate-status-btn">Outdoor Seating</div>
            <div class="filt-rate-status-btn">Serves Alcohol</div>
            <div class="filt-rate-status-btn">Open Now</div>
        </div>
        <div class="offer-container"><img src="https://b.zmtcdn.com/data/o2_assets/da94405b04f6ae6bf64a4e2a01b1b5c11686563732.png" alt=""></div>
        <div class="trend-restaurant">
            <div class="trend-text">Trending dining restaurants in Jhansi</div>
            <div class="restau-cards-container">
                <div class="restau-card">
                    <div class="restau-card-img-part"><img  src="https://b.zmtcdn.com/data/pictures/7/20436647/4fc7b647ec276bf9078016199b1eca2c_featured_v2.jpg" alt=""></div>
                    <div class="restau-card-content-part">
                        <div class="restau-card-content-part-col1">
                            <div class="col1-left-text">Title of Restaurant</div>
                            <div class="col1-right-text">rating</div>
                        </div>
                        <div class="restau-card-content-part-col2">
                            <div class="col2-left-text">Region of Food</div>
                            <div class="col2-right-text">Money and Quantity</div>
                        </div>
                        <div class="restau-card-content-part-col3">
                            <div class="col3-left-text">Loc of restaurant</div>
                            <div class="col3-right-text">distance from you</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
