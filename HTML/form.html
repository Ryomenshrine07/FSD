<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="mainscreen">
        <div id="heading">Your Details!!</div>
        <div class="form">
    <form action="action.html">
        <div>
        <label for="name">Name:</label>
        <input class="inputs" type="text" name="" id="name">
        </div>
        <br>
        <div>
            <label for="Email">Email:</label>
            <input class="inputs" type="email" placeholder="abc@gmai.com" name="" id="Email" required>
        </div>
        <br>
        <div>
            <label for="Age">Age:</label>
            <input class="inputs" type="number" name="" id="Age" required>
        </div>
        <br>
        <div>
            <label for="Phone">Phone.no:</label>
            <input class="inputs" type="text" placeholder="+91 1234567890x" name="" id="Phone" required>
            <!-- <Phone class="no"><input type="number" name="" id="Phone"></Phone> -->
        </div>
        <br>
        <div>
            <label for="checkbox">Are you Eligible:</label>
            <input class="inputs" type="checkbox" name="" id="">
        </div>
        <br>
        <div>
            <label for="gender">Gender:</label>
            <input class="inputs" type="radio" name="Gender" id="gender">Male
            <input class="inputs"   type="radio" name="Gender" id="gender">Female
        </div>
        <br>
        <div>
            <label for="Placement">Placement: </label>
            <select class="inputs" name="Placement" id="">
                <option value="">Google</option>
                <option value="">Infosis</option>
                <option value="">Vipro</option>
                <option value="">Amazon</option>
            </select>
        </div>
        <br>
        <div>
            <textarea name="" id="feedback" cols="30" rows="10" placeholder="Please give your feedback"></textarea>
        </div>
        <button class="Btn" type="submit">Submit</button>
        <button class="Btn" type="reset">Reset</button>
    </form>
</div>
</div>
</body>
</html>
